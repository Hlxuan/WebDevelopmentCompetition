<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>主页</title>
    <th:block th:include="layout/header"></th:block>
    <script src="https://www.hlxuan.top/js/jquery-2.1.4.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</head>
<body>

<div class="container" >
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="/images/1.png" alt="First slide">
                <div class="carousel-caption">标题 1</div>
            </div>
            <div class="item">
                <img src="/images/2.png" alt="Second slide">
                <div class="carousel-caption">标题 2</div>
            </div>
            <div class="item">
                <img src="/images/3.png" alt="Third slide">
                <div class="carousel-caption">标题 3</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div style="height: 20px;"></div>

    <div th:if="${not #lists.isEmpty(products)}">

        <div class="col-sm-6 col-md-4" th:each="product : ${products}">
            <div class="thumbnail">
                <img th:src="${product.img}">
                <div class="caption">
                    <h3 th:text="${product.name}">${product.name}</h3>
                    <p th:text="${product.description}"></p>
                    <p th:text="${product.price}"></p>
                    <p>
                        <a href="#" class="btn btn-primary" role="button">加入购物车</a>
                        <a href="#" class="btn btn-default" role="button">立即购买</a>
                    </p>
                </div>
            </div>
        </div>

    </div>

    <div style="background-color: #e6e6e6;text-align: center;padding: 10px auto;">
        *图片仅供参考使用
    </div>

</div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        input{
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #d5d5d5;
            margin-top: 10px;
        }
        .submit{
            margin-top: 20px;
            background-color: #396EB0;
            padding: 5px 30px;
            font-size: 16px;
            border-radius: 10px;
            color: white;
            box-shadow: none;
        }

    </style>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
    <div align="center">
        <h1>请登录</h1>
        <form method="post" action="">
            <table>
                <tr>
                    <td>姓名:</td>
                    <td><input name="username" type="text" placeholder="请输入您的用户名" ></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input name="password" type="password" placeholder="请输入您的密码" ></td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">
                        <input type="submit" value="登录" class="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

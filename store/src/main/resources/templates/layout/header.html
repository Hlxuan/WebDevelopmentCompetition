<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" media="screen" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        .search{
            vertical-align: middle;
            text-align: right;
            padding: 10px 0;
        }
        .search input{
            border-radius: 10px;
        }
        .search input:first-child{
            padding: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:fragment="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#" th:href="@{/}">主页</a>
                        <ul class="nav navbar-nav">
                            <li><a th:href="@{/products}">产品</a></li>
                            <li><a th:href="@{/products/add}">新建产品</a></li>
                            <li><a th:href="@{/register}">注册</a></li>
                            <li><a th:href="@{/login}">登录</a></li>
                            <div class="search">
                                <form method="POST" action="">
                                    <input name="search_value" placeholder="请输入搜索内容">
                                    <input type="submit" value="搜索">
                                </form>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="jumbotron">
                <div class="row text-center">
                    <div class="row">
                        <h2>广科士多</h2>
                    </div>
                </div>
                <div class="row text-center">
                    <img src="../../static/images/logo.webp" width="30%" th:src="@{/images/logo.webp}" />
                </div>
            </div>

        </div>
    </div>
</body>

</html>
